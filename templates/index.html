{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-6 offset-md-3">
    <form id="pet_form" method="post" action="." enctype="multipart/form-data">

        {% csrf_token %}

        {{ peliharaanform|crispy }}

        {{ formset.management_form }}
        {% for form in formset %}
        {{ form|crispy }}
        {% endfor %}

        <input type="submit" name="submit" value="Submit"/>
    </form>
</div>
{% endblock %}
